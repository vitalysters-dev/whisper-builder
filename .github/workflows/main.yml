name: Build Optimized Whisper.cpp for CoreELEC

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make cmake g++-aarch64-linux-gnu

      - name: Clone whisper.cpp STABLE repository
        uses: actions/checkout@v4
        with:
          repository: ggml-org/whisper.cpp
          ref: v1.6.0
          submodules: true

      - name: Create Toolchain File
        run: |
          echo 'set(CMAKE_SYSTEM_NAME Linux)' > aarch64-toolchain.cmake
          echo 'set(CMAKE_SYSTEM_PROCESSOR aarch64)' >> aarch64-toolchain.cmake
          echo 'set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)' >> aarch64-toolchain.cmake
          echo 'set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)' >> aarch64-toolchain.cmake

      - name: Compile with CMake Optimizations
        run: |
          mkdir build && cd build
          # Собираем как динамическую библиотеку
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=../aarch64-toolchain.cmake \
            -DCMAKE_CXX_FLAGS="-O3 -mtune=cortex-a53" \
            -DWHISPER_BUILD_TESTS=OFF
          make -j$(nproc) main

      - name: Package Executable and ALL Dependencies
        run: |
          # Создаем нашу финальную папку
          mkdir package
          # Копируем туда "тело" (main)
          cp build/bin/main package/
          # Копируем туда "мозг" (libwhisper.so)
          cp build/libwhisper.so package/
          # Находим и копируем "нервную систему" (базовые библиотеки)
          # Мы знаем их стандартные пути в Ubuntu
          cp /usr/aarch64-linux-gnu/lib/libstdc++.so.6 package/
          cp /usr/aarch64-linux-gnu/lib/libm.so.6 package/
          cp /usr/aarch64-linux-gnu/lib/libc.so.6 package/
          cp /usr/aarch64-linux-gnu/lib/libgcc_s.so.1 package/
          cp /lib/aarch64-linux-gnu/ld-linux-aarch64.so.1 package/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimized-whisper-full-package
          path: package
