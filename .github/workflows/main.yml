name: Build Statically Optimized Whisper.cpp for CoreELEC

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make g++-aarch64-linux-gnu

      - name: Clone whisper.cpp STABLE repository
        uses: actions/checkout@v4
        with:
          repository: ggml-org/whisper.cpp
          ref: v1.6.0
          submodules: true
          path: whisper.cpp

      - name: Compile Statically with Makefile
        working-directory: whisper.cpp
        run: |
          # --- ГЛАВНОЕ ИСПРАВЛЕНИЕ: Добавляем флаг GGML_NO_NUMA=1 ---
          make -j$(nproc) main \
            CC="aarch64-linux-gnu-gcc" \
            CXX="aarch64-linux-gnu-g++" \
            CFLAGS="-I. -I./examples -O3 -mtune=cortex-a53 -static" \
            CXXFLAGS="-I. -I./examples -O3 -mtune=cortex-a53 -static" \
            LDFLAGS="-static" \
            GGML_NO_NUMA=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: optimized-whisper-static-main
          path: whisper.cpp/main
